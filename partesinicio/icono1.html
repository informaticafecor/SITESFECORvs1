<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Icono FECCOR</title>
    <style>
        /* Variables CSS básicas */
        :root {
            --primary-color: #0F2C52;     /* PANTONE 295 C - Azul oscuro principal */
            --accent-color: #FFD040;      /* PANTONE 122 C - Amarillo dorado oficial */
            --text-color: white;
            --gradient-card: #0F2C52;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
            background: #0F2C52 !important;
            margin: 0 !important;
            padding: 20px !important;
            color: white !important;
            height: 150px !important;
            overflow-x: hidden !important;
        }

        /* CONTENEDOR SIMPLE */
        .modules-left {
            display: flex !important;
            flex-direction: column !important;
            gap: 20px !important;
            width: 280px !important; /* 👈 AUMENTADO de 200px a 280px */
            float: left !important;
        }

        /* TARJETA SIMPLE DEL MÓDULO - CON TODAS LAS ANIMACIONES */
        .module-card {
            background: var(--gradient-card) !important;
            backdrop-filter: blur(15px) !important;
            border-radius: 20px !important;
            padding: 70px !important; /* 👈 AUMENTADO de 20px a 30px */
            text-align: center !important;
            cursor: pointer !important;
            min-height: 300px !important; /* 👈 AUMENTADO de 140px a 200px */
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) !important;
            border: 2px solid rgba(255, 208, 64, 0.3) !important;
            position: relative !important;
            overflow: hidden !important;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4) !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
        }

        /* EFECTO DE BARRIDO DE LUZ */
        .module-card::before {
            content: '' !important;
            position: absolute !important;
            top: 0 !important;
            left: -100% !important;
            width: 100% !important;
            height: 100% !important;
            background: linear-gradient(90deg, transparent, rgba(255, 208, 64, 0.2), transparent) !important;
            transition: left 0.6s !important;
        }

        .module-card:hover::before {
            left: 100% !important;
        }

        .module-card:hover {
            transform: translateY(-15px) scale(1.05) !important;
            border-color: var(--accent-color) !important;
            box-shadow: 0 20px 50px rgba(255, 208, 64, 0.5), 0 0 25px rgba(255, 208, 64, 0.3) !important;
        }

        /* ICONO CON ANIMACIONES COMPLETAS */
        .module-icon {
            font-size: 150px !important; /* 👈 AUMENTADO de 130px a 160px */
            width: 300px !important; /* 👈 AUMENTADO de 130px a 160px */
            height: 190px !important; /* 👈 AUMENTADO de 130px a 160px */
            line-height: 160px !important; /* 👈 AUMENTADO de 130px a 160px */
            margin: 0 !important;
            display: block !important;
            color: var(--accent-color) !important;
            transition: all 0.4s ease !important;
            filter: drop-shadow(0 5px 15px rgba(255, 208, 64, 0.4)) !important;
            text-align: center !important;
            position: relative !important;
            z-index: 2 !important;
            margin-left: -50px !important;
        }


        .module-card:hover .module-icon {
            transform: scale(1.2) rotateY(360deg) !important;
            filter: drop-shadow(0 8px 25px rgba(255, 208, 64, 0.6)) !important;
        }



        /* RESPONSIVE BÁSICO */
        @media (max-width: 768px) {
            .modules-left {
                width: 220px !important; /* 👈 Proporcionalmente más grande */
            }
            
            .module-card {
                padding: 20px !important;
                min-height: 150px !important; /* 👈 Más alto en móviles */
            }
            
            .module-icon {
                font-size: 120px !important; /* 👈 Más grande en móviles */
                width: 120px !important;
                height: 120px !important;
                line-height: 120px !important;
            }
        }
    </style>
</head>
<body>
    <div class="modules-left">
        <div class="module-card">
            <span class="module-icon">📜</span>
        </div>
    </div>

    <script>
        // JAVASCRIPT CON EFECTOS COMPLETOS
        document.addEventListener('DOMContentLoaded', function() {
            
            // Efectos interactivos completos
            document.querySelectorAll('.module-card').forEach(card => {
                
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-15px) scale(1.05)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });

                card.addEventListener('mousedown', function() {
                    this.style.transform = 'translateY(-10px) scale(1.02)';
                });

                card.addEventListener('mouseup', function() {
                    this.style.transform = 'translateY(-15px) scale(1.05)';
                });

                card.addEventListener('click', function() {
                    console.log('Click en icono FECCOR');
                    
                    // Animación de confirmación de clic
                    const icon = this.querySelector('.module-icon');
                    if (icon) {
                        icon.style.transform = 'scale(1.3) rotateY(360deg)';
                        setTimeout(() => {
                            icon.style.transform = 'scale(1.2) rotateY(360deg)';
                        }, 300);
                    }
                });
            });
        });
    </script>
</body>
</html>
